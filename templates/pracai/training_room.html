{% extends 'base.html' %}
{% block content %}
<div class="chat-container">
  <div class="card flex-grow-1">
    <div class="card-body messages-box">
      <ul class="list-unstyled messages-list">
        <li class="message system-message">
          <div class="message-text">
            ðŸ§  Welcome to the "{{ session.category.name }}" practice room. <br>
            <strong>Session:</strong> {{ session.title }} <br>
            <em>{{ session.description }}</em>
          </div>
        </li>        
      </ul>
    </div>
    <br><br>
    <br><br>
    <br><br>
  </div>

  <form class="message-form">
    {% csrf_token %}
    <div class="input-group">
      {% if not user.is_authenticated %}
        <input disabled type="text" class="form-control message-input" placeholder="Please login to interact with PracAI.">
        <button type="submit" class="btn btn-primary btn-send">Send</button>
      {% else %}
        <input type="text" class="form-control message-input" placeholder="Type your message...">
        <button type="submit" class="btn btn-primary btn-send">Send</button>
      {% endif %}
    </div>
  </form>
</div>

{% load static %}
<script src="{% static 'js/training.js' %}"></script>
{% endblock %}
